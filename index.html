<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coming Soon</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        background-image: url('https://raw.githubusercontent.com/AryaKarami/aksite/main/ss_background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
        backdrop-filter: blur(3px);
        padding: 30px 60px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.45);
    }

    h1 {
        font-size: 64px;
        margin-bottom: 30px;
    }

    #countdown {
        font-size: 48px;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Under Construction!</h1>
    <p>We are launching soon! Stay tuned.</p>
    <div id="countdown"></div>
</div>

<script>
    // Set countdown: 100 days from now
    const now = new Date().getTime();
    const targetDate = now + (100 * 24 * 60 * 60 * 1000);

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const current = new Date().getTime();
        const distance = targetDate - current;

        if (distance <= 0) {
            countdownElement.innerHTML = "We are live!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML =
            days + " Days : " +
            hours + " Hours : " +
            minutes + " Minutes : " +
            seconds + " Seconds";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
